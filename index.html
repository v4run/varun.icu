<body>
    <div class="wrapper show-hello" id="wrapper">
        <div class="content-container" id="content-container">
            <div class="content-block full"><i class="fa fa-chevron-up nav nav-up" onclick="prev()"></i></div>

            <div class="content-block two who bold">Varun</div>
            <div class="content-block two who bold">Vasan</div>
            <div class="content-block one who bold">V.</div>
            <div class="content-block one what">I</div>
            <div class="content-block one what">am</div>
            <div class="content-block one what">a</div>
            <div class="content-block two what bold">Software</div>
            <div class="content-block two what bold">Engineer.</div>
            <div class="content-block one where">I</div>
            <div class="content-block one where">am</div>
            <div class="content-block two where">based</div>
            <div class="content-block one where">in</div>
            <div class="content-block two where bold">Kerala,</div>
            <div class="content-block two where bold">India.</div>
            <div class="content-block full contact"><a href="https://github.com/v4run" target="_blank" title="github"><i
                        class="fa fa-github"></i></a>

            </div>
            <div class="content-block full"><i class="fa fa-chevron-down nav nav-down" onclick="next()"></i></div>
        </div>
        <footer class="made-with" title="Predator HELIOS 300">
            <div class="made-width-text">Made with</div>
            <div><img src="predator.svg" height="20px" alt="Predator HELIOS 300"></div>
            <div class="made-width-text">in my room</div>
        </footer>
    </div>
    <script>
        const wrapper = document.getElementById('wrapper');
        const UP = 1;
        const DOWN = 2;
        const classes = ['show-hello', 'show-who', 'show-what', 'show-where', 'show-contact'];

        let step = 0;
        let direction = DOWN;
        let ticking = false;

        function prev() {
            direction = UP;
            changeClass()
        }

        function next() {
            direction = DOWN;
            changeClass()
        }

        function changeClass() {
            const oldClass = `${classes[step]}`;
            wrapper.classList.remove(oldClass);
            if (direction == UP && step > 0) {
                step--;
            }
            if (direction == DOWN && step < classes.length - 1) {
                step++;
            }
            const newClass = `${classes[step]}`;
            wrapper.classList.add(newClass);
        }

        wrapper.addEventListener('wheel', function (e) {
            if (e.wheelDelta > 0) {
                direction = UP;
            } else {
                direction = DOWN;
            }
            if (!ticking) {
                window.requestAnimationFrame(function () {
                    changeClass();
                    ticking = false;
                });

                ticking = true;
            }
        });
    </script>
</body>
